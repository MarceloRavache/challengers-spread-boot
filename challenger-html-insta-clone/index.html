<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="main">
        <div class="flex-container">
            <div>
                <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="">
            </div>
            <div class="base-login">
                <div class="image-logo" src="https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png" alt="">
                <div class="inputs-login">
                    <input class="input-login" type="text" placeholder="Telefone, node de usuario ou email" />
                    <input class="input-login" type="text" placeholder="Senha" />
                    <div class="base-checkbox">
                        <input type="checkbox"/>
                        <p style="font-size: 12px;">Salvar Informações de login</p>
                    </div>
                    <button>Entrar</button>
                    <div class="info-or">
                        <div>
                            <hr width="100px" />
                        </div>
                        <p style="font-size: 15px;">OU</p>
                        <div>
                            <hr width="100px" />
                        </div>
                    </div>
                    <div class="info-face">
                        <p style="font-size: 15px;">Entrar com o Facebook</p>
                    </div>
                    <a href="#" style="font-size: 12px; color: black;">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="base-second">
                <p style="font-size: 15px;">Não tem uma conta?</p>
                <p style="font-size: 15px; color: #52ACF8; font-weight: 500;">Cadastra-se</p>
            </div>
            <p style="font-size: 15px;">Obtenha o Aplicativo.</p>
            <div class="apps">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png" alt="">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
